<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="form-container">
        <h4> Screen Responsive Survery Form</h4>
        <form>
            <div class="row m-2">
                <div class="col-sm-12 col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control input-value" placeholder="First name" name="first-name"
                        required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control input-value" placeholder="Last name" aria-label="Last name"
                        name="last-name" required>
                </div>
            </div>
            <div class="row m-2">
                <div class="col-sm-12 col-md-6">
                    <label for="disabledSelect" class="form-label">Select Country</label>
                    <select class="form-select input-value" name="country">
                        <option value="INDIA">India</option>
                        <option value="USA">United States of America</option>
                        <option value="CANADA">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <option value="AUSTRALIA">Australia</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="disabledSelect" class="form-label">Date Of Birth</label><br>
                    <input class="form-control input-value" type="date" required name="dob">
                </div>
            </div>
            <div class="row mt-4 m-2 d-flex justify-content-center">
                <div class="col d-flex flex-column flex-wrap justify-content-center align-items-center">
                    <label for="disabledSelect" class="form-label">Gender</label>
                    <div class="options d-flex flex-row flex-wrap options">
                        <div class="form-check-inline">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="Male">
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                            </div>
                        </div>
                        <div class="form-check-inline">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="Female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                        </div>
                        <div class="form-check-inline">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="Others">
                                <label class="form-check-label" for="others">
                                    Others
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="email" class="form-control input-value" placeholder="Username"
                            aria-label="Username" name="email" aria-describedby="basic-addon1" required>
                    </div>
                </div>
            </div>
            <div class="row mt-4 m-2 mb-4 d-flex justify-content-center">
                <div class="col-sm-12 col-md-6">
                    <label class="form-label">Mobile Number</label>
                    <input type="number" class="form-control input-value" placeholder="Enter your mobile number"
                        name="mobile-number" required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label class="form-label">Profession</label>
                    <input type="text" class="form-control input-value" placeholder="Profession" name="profession"
                        required>
                </div>
            </div>
            <div class="button-container">
                <div class="row mt-4 m-2 mb-4 d-flex align-items-center">
                    <div class="col-sm-12 col-md-6 "><button class="btn btn-primary"
                            onclick="submitForm()">SUBMIT</button></div>
                    <div class="col-sm-12 col-md-6"><button class="btn btn-danger" type="reset">RESET</button></div>
                </div>
            </div>

    </div>
    </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
